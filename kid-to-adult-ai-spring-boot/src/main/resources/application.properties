spring.application.name=kid_to_adult_ai
server.port=8080

# Enable CORS globally
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Stable Diffusion WebUI Configuration
stable.diffusion.api.url=http://localhost:7860
stable.diffusion.model.path=./models/Stable-diffusion

# Image settings
image.upload.dir=./uploads
image.max.size=5242880  # 5MB
image.allowed.types=image/jpeg,image/png,image/webp

# Generation settings
generation.timeout=30000  # 30 seconds
generation.max.attempts=3

# application.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/kidtoadultdb
spring.datasource.username=postgres
spring.datasource.password=postgres123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Job tracking
job.cleanup.days=30
job.cache.expiry.hours=1
